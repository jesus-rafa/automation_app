{% extends 'base.html' %}

{% block title %} Inicio {% endblock title %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Inicio</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-xl-3">
        <div class="card bg-pattern">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-md bg-soft-blue rounded">
                            <i class="fe-layers avatar-title font-22 text-blue"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1"><span data-plugin="counterup">12,008</span></h3>
                            <p class="text-muted mb-0 text-truncate">Campaign Sent</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->

    <div class="col-lg-6 col-xl-3">
        <div class="card bg-pattern">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-md bg-soft-success rounded">
                            <i class="fe-award avatar-title font-22 text-success"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1"><span data-plugin="counterup">7,410</span></h3>
                            <p class="text-muted mb-0 text-truncate">New Leads</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->
    <div class="col-lg-6 col-xl-3">
        <div class="card bg-pattern">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-md bg-soft-danger rounded">
                            <i class="fe-delete avatar-title font-22 text-danger"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1"><span data-plugin="counterup">2,125</span></h3>
                            <p class="text-muted mb-0 text-truncate">Deals</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->
    <div class="col-lg-6 col-xl-3">
        <div class="card bg-pattern">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-md bg-soft-warning rounded">
                            <i class="fe-dollar-sign avatar-title font-22 text-warning"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1">$<span data-plugin="counterup">256</span>k</h3>
                            <p class="text-muted mb-0 text-truncate">Booked Revenue</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->
</div>
<!-- end row-->

{% endblock content %}
