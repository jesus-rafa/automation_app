<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Estructura de Producto</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

            <div class="modal-body p-4">
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label><strong>Nombre:</strong></label>
                            <label>{{ producto.producto.nombre }}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label><strong>Descripcion:</strong></label>
                            <label>{{ producto.producto.descripcion }}</label>
                        </div>
                    </div>
                </div>
                <br>
               
                <div class="row">
                    <table class="table center-aligned-table table-sm mb-0">
                        <thead>
                            <tr class="text-dark">
                                <th>Componente</th>
                                <th>Descripcion</th>
                                <th>Cantidad</th>
        
                            </tr>
                        </thead>
                        <tbody>
                            {% for componente in estructura %}
                            <tr>
                                <td>{{ componente.producto.nombre }}</td>
                                <td>{{ componente.producto.descripcion }}</td>
                                <td>{{ componente.cantidad }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>

                   
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>

      
    </div>
</div>
