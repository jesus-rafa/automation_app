{% load static %}
{% load socialaccount%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/mini_sateg.png' %}">

		<!-- App css -->
		<link href="{% static 'assets/css/config/creative/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link href="{% static 'assets/css/config/creative/app.min.css' %}" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<link href="{% static 'assets/css/config/creative/bootstrap-dark.min.css' %}" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" />
		<link href="{% static 'assets/css/config/creative/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

		<!-- icons -->
		<link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="loading authentication-bg authentication-bg-pattern"  style="{% if app.fondo %} background-image: url({{ app.fondo.url }}); {% endif %} background-color:#307d77;" >

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <a href="#" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <!-- <img src="{{ app.logo.url }}" alt="" width="100%"> -->
                                                <img src="{% static 'landing/images/logo-transparente.png' %}" alt="" width="100%">
                                            </span>
                                        </a>
                    
                                        <a href="#" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <!-- <img src="{{ app.logo.url }}" alt="" width="100%"> -->
                                                <img src="{% static 'landing/images/logo-white.png' %}" alt="" width="100%">
                                            </span>
                                        </a>
                                    </div>
                                    <!-- <h5><p class="text-muted mb-4 mt-3">{{ app.nombre }}</p></h5> -->
                                    <h5><p class="text-muted mb-4 mt-3">Bienvenido!</p></h5>
									
                                </div>
								
								{% if form.non_field_errors %}
								<div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            {{ form.non_field_errors }}
                                </div>
								{% endif %}
								
                                <form method="POST">{% csrf_token %}

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Correo Electronico:</label>
                                        <!-- <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email"> -->
										{{ form.email }}
										
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contrase√±a:</label>
                                        <div class="input-group input-group-merge">
											{{ form.password }}
                                            <!-- <input type="password" id="password" class="form-control" placeholder="Enter your password"> -->
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                 

                                    <div class="text-center d-grid">
                                        <button style="background-color:#307d77;" class="btn btn-success rounded-pill type="submit"> Acceder </button>
                                    </div>
                                    <br>
                                    <div class="text-center d-grid">
                                        <a class="btn btn-danger btn-user btn-block rounded-pill" href="{% provider_login_url 'google' %}">
                                            <i class="fab fa-google"></i>
                                            &nbsp;
                                            Iniciar con Google
                                        </a>
                                    </div>
                                    <!-- <div class="text-center d-grid">
                                        <button  class="btn btn-danger rounded-pill type="submit"><i class="fab fa-google"></i> Iniciar con Google </button>
                                    </div> -->

                                </form>

                           

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                      

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2021 - &copy; SATEG <a href="" class="text-black-50">Todos los derechos reservados.</a> 
        </footer>

        <!-- Vendor js -->
        <script src="{% static 'assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.min.js' %}"></script>
        
    </body>
</html>
